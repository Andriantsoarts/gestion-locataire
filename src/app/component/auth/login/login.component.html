<div class="row mt-5">
    <div class="col"></div>
    <div class="col">
        <mat-card>
            <div [formGroup]="form">
                <mat-card-title>Connexion</mat-card-title>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput
                            placeholder="email@example.com"
                            formControlName="email"
                            required>
                    <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Entrer une adresse e-mail valide!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput
                            type="password"
                            placeholder=""
                            formControlName="password"
                            required>
                    <mat-error *ngIf="form.get('password')?.invalid || form.get('password')?.dirty || form.get('password')?.touched">Entrer votre mot de passe!</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="login()" class="login">Connexion</button>
            </div>
        </mat-card>
    </div>
    <div class="col"></div>
</div>
