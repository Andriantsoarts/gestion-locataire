<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 mt-3">
            <mat-card class="add-prop text-center" (click)="ajout_prop()">
                <mat-card-content>
                    Ajouter un propriétaire <br>
                    <mat-icon>group_add</mat-icon>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <!-- Tableau des propritétaires  -->
    <mat-form-field appearance="standard">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. RAKOTO Be" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom complet </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
          </ng-container>
      
          <!-- Phone Column -->
          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
            <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
          </ng-container>
      
          <!-- CIN Column -->
          <ng-container matColumnDef="adresse_en_location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse en location </th>
            <td mat-cell *matCellDef="let row"> {{row.adresse_en_location}} </td>
          </ng-container>

          <!-- Gender Column -->
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
            <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="adresse_prop">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse actuelle </th>
            <td mat-cell *matCellDef="let row"> {{row.adresse_prop}} </td>
          </ng-container>
      
          <!-- City Column -->
          <ng-container matColumnDef="ville">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
            <td mat-cell *matCellDef="let row"> {{row.ville}} </td>
          </ng-container>
          
          <!-- Job Column -->
          <ng-container matColumnDef="travail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Travail </th>
            <td mat-cell *matCellDef="let row"> {{row.travail}} </td>
          </ng-container>
          
            <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="vue_prop(row)">
                      <mat-icon>open_in_new</mat-icon>
                      <span>Voir</span>
                    </button>
                    <button mat-menu-item (click)="edit_prop(row)">
                      <mat-icon>edit</mat-icon>
                      <span>Modifier</span>
                    </button>
                    <button mat-menu-item (click)="delete_prop(row)">
                      <mat-icon>delete</mat-icon>
                      <span>Supprimer</span>
                    </button>
                  </mat-menu>
                   
            </td>
            </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
      
</div>
